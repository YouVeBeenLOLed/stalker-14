- type: entity
  id: ActionToggleBands
  name: переключить видимость нашивки
  description: Позволяет не показывать или показывать нашивку (значок или шеврон) на персонаже. Это может быть полезно, если вы хотите изменить внешний вид своего героя или просто поиграть со стилем.
  categories: [ HideSpawnMenu ]
  components:
  - type: InstantAction
    checkCanInteract: false
    icon: _Stalker/Interface/Actions/patch.rsi/r_patch.png
    event: !type:ToggleBandsEvent

- type: entity
  id: ActionChangeBand
  name: сменить нашивку
  description: Позволяет менять нашивку (значок или шеврон) на своем персонаже. Вы можете выбрать разные нашивки, чтобы подчеркнуть стиль или добиться желаемого внешнего вида своего героя.
  categories: [ HideSpawnMenu ]
  components:
    - type: InstantAction
      checkCanInteract: false
      icon: _Stalker/Interface/Actions/patch.rsi/switch_patch.png
      event: !type:ChangeBandEvent
