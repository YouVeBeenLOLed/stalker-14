- type: entity
  abstract: true
  parent: STClothingHeadBase
  id: STClothingHeadHelmetCombatT2Base
  name: база боевого шлема T2
  suffix: ST, T2, Combat
  components:
  - type: STWeight
    self: 2.1
  - type: Craftable
  - type: Armor
    armorClass: 2
    modifiers:
      flatReductions:
        Slash: 2
        Blunt: 2
        Piercing: 4
      coefficients:
        Piercing: 0.80
        Slash: 0.9
        Blunt: 0.9
  - type: ExplosionResistance
    damageCoefficient: 0.85
  - type: Reflect
    reflectProb: 0.08
    spread: 360
    reflects:
      - NonEnergy

